<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <title>AI Storyboard Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              app: {
                bg: '#0B0E14', // Main background
                sidebar: '#0F1218', // Sidebar
                card: '#151923', // Card background
                accent: '#8B5CF6', // Purple accent
                accentHover: '#7C3AED',
                text: '#E5E7EB', // Main text
                muted: '#9CA3AF', // Muted text
                border: '#2D3748',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0E14;
        color: #E5E7EB;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1218; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2D3748; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563; 
      }
    </style>
